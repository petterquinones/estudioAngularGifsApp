<div class="row">
    <div *ngFor="let result of Resultados" class="col-md-4 col-sm-6 animate__animated animate__bounceIn">
        <div class="card">
            <img [src]="result.images.downsized_medium.url" [alt]="result.title" class="card-img-top p-3">
            <div class="card-body">
                <p class="card-text">
                    {{result.title}}
                </p>

            </div>

        </div>

    </div>
</div>
